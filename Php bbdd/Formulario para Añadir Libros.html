<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Libro</title>
    <style>
        body { font-family: Arial, sans-serif; display: grid; place-items: center; min-height: 100vh; background-color: #f4f4f4; }
        form { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 400px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #218838; }
    </style>
</head>
<body>

    <form action="crealibro.php" method="POST">
        <h2>Añadir Nuevo Libro</h2>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>
        </div>
        <div>
            <label for="isbn">ISBN (13 dígitos):</label>
            <input type="text" id="isbn" name="isbn" required minlength="13" maxlength="13">
        </div>
        <div>
            <label for="puntuacion">Puntuación (1-5):</label>
            <input type="number" id="puntuacion" name="puntuacion" required min="1" max="5">
        </div>
        <div>
            <label for="genero">Género:</label>
            <input type="text" id="genero" name="genero" required>
        </div>
        <div>
            <input type="submit" value="Crear Libro">
        </div>
    </form>

</body>
</html>
